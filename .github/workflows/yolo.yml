name: "Yolo Web CI/CD"

on:
  push:
    branches:
      - 'release/yolo*/*'
    tags:
      - 'release/yolo*/*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  issues: write
  pages: write
  pull-requests: write
  statuses: write
  id-token: write # needed for npm provenance

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_TOKEN || '' }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_VERSION: 23.3.0
  PNPM_VERSION: 9.15.2
  REGISTRY: docker.io
  IMAGE_NAME: scalistagmbh/web.yolodev.dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm nx build yolo.dev --skip-nx-cache

      - name: Find build output
        run: |
          echo "Looking for .next directory..."
          find . -name ".next" -type d
          echo "Looking for build output..."
          ls -la apps/yolo.dev/.next || true
          ls -la dist || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yolo-build
          path: |
            apps/yolo.dev/.next
            apps/yolo.dev/public
          retention-days: 1

  docker:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create dist directory
        run: mkdir -p apps/yolo.dev

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: yolo-build
          path: apps/yolo.dev

      - name: List downloaded artifacts
        run: |
          echo "Build output structure:"
          ls -la apps/yolo.dev
          echo "Next.js output:"
          ls -la apps/yolo.dev/.next || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME || '' }}
          password: ${{ secrets.DOCKERHUB_TOKEN || '' }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/yolo.dev/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
