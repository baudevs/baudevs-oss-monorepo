name: "Release with Version Plan"

on:
  workflow_call:
    inputs:
      project:
        description: "List of project names"
        required: false
        default: "affected"
        type: string
    secrets:
      NX_TOKEN:
        required: true
      NPM_TOKEN:
        required: true
      GH_PAT:
        required: true
      OPENAI_API_KEY:
        required: true

env:
  NX_EXCLUDED_PROJECTS: 'baudevs-dashboard,@baudevs/bauCmsNextExample'
  NODE_VERSION: 23.3.0
  PNPM_VERSION: 9.15.2

jobs:
  release-projects:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Dependencies
        run: pnpm install

      - name: Execute Release
        run: |
          cd tools/release-tools
          echo "Releasing project: ${{ inputs.project }}"
          pnpm tsx src/cli.ts release \
            --project="${{ inputs.project }}" \
            --skip-publish
          cd ../../
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Publish Package
        run: |
          cd tools/release-tools
          echo "Publishing project: ${{ inputs.project }}"
          pnpm tsx src/cli.ts release \
            --project="${{ inputs.project }}"
          cd ../../
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
