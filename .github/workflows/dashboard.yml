name: "Deploy Dashboard"

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request: {}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow deployments per branch
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install Dependencies
        run: bun install

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Generate Repo Metadata
        run: |
          bun scripts/generate-repo-metadata.ts
          cp repoMetadata.json apps/baudevs-dashboard/public/

      - name: Build Dashboard
        run: bunx nx build baudevs-dashboard --verbose

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/apps/baudevs-dashboard
          name: github-pages-${{ github.ref_name }}

  deploy:
    environment:
      name: ${{ github.ref_name == 'main' && 'github-pages' || format('preview-{0}', github.ref_name) }}
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.ref_name }}